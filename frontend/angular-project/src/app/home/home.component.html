

<app-search-bar></app-search-bar>
<app-select-bar></app-select-bar>

<ul>
    <li *ngFor ="let film of dataSource">
      <a>
        <img src="{{film.img}}" alt="">
      </a>
      <div class="content">
        
        <div class="name">
          {{film.nameFilm}}
        </div>
        <div class="rate">
          rate : {{film.currentRate}}
        </div>
        <div class="year">
          year : {{film.year}}
        </div>
    </div>

    </li>
</ul>
